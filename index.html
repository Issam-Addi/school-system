    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School system</title>
</head>

<body>
    <!-- start header -->
    <header>
        <nav class="navbar navbar-expand-sm navbar-denger neubar">
            <div class="container">
                <a class="navbar-brand" href="#"><img src="image/issam-addi-logo.png" height="35" /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class=" collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav ms-auto ">
                        <li class="nav-item">
                            <a class="nav-link mx-2 active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="#">Products</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link mx-2" href="#">Pricing</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link mx-2 dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Company
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">

                </div>
            </div>
        </nav>
    </header>
    <!-- end header -->

    <!-- start mainBody -->
    <main>
        <!-- start form -->
        <section class="formDesgin">
            <form id="main-form">
                <h3>Enter information</h3>
                
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="full_name" class="inputForm">

                <label for="date-of-birth">Date of Birth:</label>
                <input type="date" id="date-of-birth" name="date_of_birth" class="inputForm">
                
                <label for="gender">Gender:</label>
                
                <input type="radio" id="male" name="gender" value="male" checked>
                <label for="male">Male</label>
                
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>

                <label for="major" id="mySelect" > Major:</label>
                <select name="major" id="major" class="inputForm">
                    <option value="Administration">Administration</option>
                    <option value="IT">IT</option>
                    <option value="Science">Science</option>
                    <option value="Art">Art</option>
                </select>

                <label for="image">Choose an image to upload:</label>
                <input type="file" id="image" name="image">
                
                <label for="phone-number">Phone Number:</label>
                <input type="number" id="phone-number" name="phone_number" class="inputForm">
                
                <input type="submit" value="Submit" class="SubmitForm">
            </form>
        </section>
        <!-- end form -->

        <!-- start result -->
        <section>
            <div id="student-card"></div>
        </section>
        <!-- end result -->
    </main>
    <!-- end mainBody -->

</body>
